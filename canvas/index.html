<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABOBE PHOTOZHAB</title>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		#canv {
			width: 1000px; 
			height: 800px; 
			border: 1px solid black
		}
	</style>
</head>
<body>
<div class="content" >
<div class="main1" >
	<img src="img/no-pryam.png" class="tool-button" id='no-pryam' alt="prymoyg">
	<img src="img/pryam.png" class="tool-button" id='pryam' alt="prymoyg" alt="">


</div>
<div class="head">

		<img src="img/mouse.png" class="tool-button" id='notbrush'>

			<option>1</option>
			<option>5</option>

			<option>25</option>

	</div>
	<div class="tools t1">

</div>
